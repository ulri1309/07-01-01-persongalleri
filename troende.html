<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persongalleri</title>

    <style>
      img {
        max-width: 100%;
      }

      #holder {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 2fr));
        gap: 4rem;
      }

      article {
        border: 1px solid orange;
        border-radius: 1rem;
        padding: 1rem;
      }

      nav {
        text-align: center;
      }

      .valgt {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Alle</h1>
    </header>
    <nav>
      <button data-troende="alle">Alle</button>
      <button data-troende="ja" class="valgt">Troende</button>
      <button data-troende="nej">Ikke troende</button>
      <button data-troende="tvivler">Tvivler</button>
    </nav>
    <main id="holder"></main>

    <template>
      <article>
        <img src="" alt="" />
        <h2 class="fornavn"></h2>
        <p class="fødselsdag"></p>
        <p class="email"></p>
      </article>
    </template>
    <script>
      const endpoint = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";
      const mereinfo = {
        headers: {
          "x-apikey": "600fe9211346a1524ff12e31",
        },
      };
      let personer;

      document.addEventListener("DOMContentLoaded", start);
      let filter = "nej";
      function start() {
        hentData();
      }

      async function hentData() {
        const response = await fetch(endpoint, mereinfo);
        personer = await response.json();
        console.log("Personer", personer);
        visPersoner();
      }

      function visPersoner() {
        const holder = document.querySelector("#holder");
        const skabelon = document.querySelector("template").content;
        personer.forEach((person) => {
          if (filter == person.troende) {
            const klon = skabelon.cloneNode(true);
            klon.querySelector(".fornavn").textContent = person.fornavn;
            klon.querySelector(".fødselsdag").textContent = person.fødselsdag.slice(0, 10);
            klon.querySelector(".email").textContent = person.email;
            klon.querySelector("img").src = "img/" + person.billede;
            holder.appendChild(klon);
          }
        });
      }
    </script>
  </body>
</html>
